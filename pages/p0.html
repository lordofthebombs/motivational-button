<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />        
        <meta name="description" content="This is a Motivational Button. It motivates you." />
        <!-- Bootstrap core CSS -->
        <link href="../dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="../confetti-js/dist/index.min.js" type="text/javascript"></script>
        <title>Motivational Button</title>    
    </head>
    <body style="background-color: #000d21;">
        <canvas id="canvas" class="h-100"></canvas>
        <button id="mot_button" onclick="celebrate()" class="btn btn-primary btn-lg position-absolute top-50 start-50 translate-middle">Did you do the thing?</button>
        <audio id="music"><source src="../audio/music.mp3"></audio>
    </body>
    <footer>

    </footer>

<!-- Scripts-->
<script>
    var audio = document.getElementById("music");
    
    var confettiSettings = {target:"canvas",
                            max: 600,
                            rotate: true};
    var confetti = new ConfettiGenerator(confettiSettings);

    function celebrate() {
        var button = document.getElementById("mot_button");
        button.innerText = "Yay! You did it!";
        audio.play();
        confetti.render();
    }

</script>
</html>
